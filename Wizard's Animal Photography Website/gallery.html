<!-- jQuery Code: Initialize Hover Image Transitions -->
<script>
$(document).ready(function() {
    // Loop through each image in the gallery
    $('.image-gallery li').each(function() {
        // Get the hover image URL from the data-hover attribute
        var hoverImage = $(this).find('img').data('hover');
        
        // Apply the hover image URL as a CSS background-image property on the ::after pseudo-element
        $(this).css('background-image', 'url(' + hoverImage + ')');
    });

    // Optional: Hover effect to toggle image visibility
    $('.image-gallery li').hover(
        function() {
            // On hover, show the ::after pseudo-element (background image)
            $(this).find('img').css('opacity', '0'); // Hide the normal image
        },
        function() {
            // On hover out, reset the opacity of the normal image
            $(this).find('img').css('opacity', '1'); // Show the normal image
        }
    );
});
</script>
